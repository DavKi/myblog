<html>
    <head>
        <title>DavKi's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">DavKi's Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
  			<div>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaks }}</p>
        		<p>published: {{ post.published_date }}</p>
    		</div>
			{% endfor %}
        </div>
    </body>
</html>
